## What is Docker?

As per Docker documentation 

- Docker is an open platform for developing, shipping, and running applications.
- Docker is written in the Go programming language and takes advantage of several features of the Linux kernel to deliver its functionality.
- Docker uses a technology called namespaces to provide the isolated workspace called the container. When you run a container, Docker creates a set of namespaces for that container.

---

## So what actually is Docker?

--

- **Docker Engine**

    - Docker Engine is the core technology that powers Docker containers. It's a low-level, command-line interface (CLI) tool that allows you to build, run, manage, and share containers.
    - Docker Engine interacts directly with your operating system's kernel to manage container resources like CPU, memory, and storage. It runs as a background daemon process and is accessible through Docker CLI commands.

--
- **Docker Desktop**

    - Docker Desktop is a platform built around Docker Engine that provides a user-friendly graphical interface (GUI) for managing containers. It's aimed at developers and individuals who want to easily work with Docker without requiring deep technical knowledge.
    - Docker Desktop installs and runs Docker Engine in a lightweight virtual machine (VM) on your system. This VM manages the container environment and provides the GUI for interacting with it.

## Key Concepts

- **Containers:** Lightweight, standalone, and executable packages that include everything needed to run a piece of software.

- **Images:** Templates for containers, providing a snapshot of a file system, application code, and runtime.

- **Docker Hub:** Centralized repository for sharing and distributing Docker images.
